<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change the title!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  </head>
  <body>
    <img class="background-img" src="" alt="">

    <div class="row">
      <div class="column-container">
        <div class="column">
          <div class="char-status">
            <img class="char-avatar" src="http://www.mmo-town.com/wp-content/uploads/2016/03/winston-profile-icon.png" alt="">
          </div>
        </div>

        <div class="column">
          <div class="elim-status">
            <img src="http://placekitten.com/200/200" alt="">
          </div>
        </div>

        <div class="column">
          <div class="weapon-status">
            <img class="gun-img" src="http://vignette3.wikia.nocookie.net/overwatch/images/7/73/Minesweeper.png/revision/latest?cb=20160529234636" alt="">
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
