<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gaming Screen</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">

  </head>
  <body>
    <div class="content">

        <div class="leftside">
          <img class="avatar-img" src="http://www.mmo-town.com/wp-content/uploads/2016/03/winston-profile-icon.png" alt="Placeholder">
            <div class="healthstuff">
              <p class="healthscore">500/500</p>
              <i class="fa fa-heartbeat" aria-hidden="true"></i>
              <i class="fa fa-heartbeat" aria-hidden="true"></i>
              <i class="fa fa-heartbeat" aria-hidden="true"></i>
              <i class="fa fa-heartbeat" aria-hidden="true"></i>
              <i class="fa fa-heartbeat" aria-hidden="true"></i>
            </div>
        </div>

        <div class="middleside">
          <img class="middle-img" src="http://vignette2.wikia.nocookie.net/thementalist/images/f/f8/Red-John-Smiley-Face_on_Lisbon.png/revision/latest?cb=20131028163651" alt="Placeholder">
          <p class="elim-text">Eliminated Bad Guy!</p>
          <p class="elim-text">Eliminated other Bad Guy!</p>
        </div>

        <div class="rightside">
          <div class="abilityicons">
            <img class="ability1-img" src="http://vignette4.wikia.nocookie.net/overwatch/images/d/de/IconBlink.png" alt="">
            <img class="ability2-img" src="http://vignette4.wikia.nocookie.net/overwatch/images/0/0c/IconRecall.png" alt="">
          </div>
          <img class="gun-img" src="http://vignette3.wikia.nocookie.net/overwatch/images/7/73/Minesweeper.png/revision/latest?cb=20160529234636" alt="Placeholder">
        </div>

    </div>

  </body>
</html>
